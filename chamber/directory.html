<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="banner">
        <div class="banner-content">
            <div class="bannerH1">
            </div>
            <button type="button" id="closeBanner">
                <img src="images/canex.png" alt="Close" loading="lazy">
            </button>
        </div>
    </div>
    <header>
        <nav>
            <ul class="responsive menu">
                <li><a href="#" onclick="toggleMenu()"><img src="images/hamburgerr.png" class="menu-icon"
                            alt="&#9776;"></a></li>
                <li><a href="index.html">Home </a></li>
                <li><a href="discover.html">Discover </a></li>
                <li><a href="contact.html">Contact </a></li>
                <li><a href="directory.html" class="active">Directory </a></li>
                <li><a href="join.html">Join </a></li>
            </ul>
            <div class="headAlign">
                <img src="images/lollypop.webp" class="logo" alt="logo" loading="lazy">
                <h1>Candy Land Chamber of Commerce Official Website</h1>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon" loading="lazy">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon" loading="lazy">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div id="date"></div>
    <main>
        <div class="disbuttons">
            <button type="button" id="disgrid">
                <img src="images/dgrid.jpg" alt="grid" loading="lazy">
            </button>
            <button type="button" id="dislist">
                <img src="images/dlist.jpg" alt="list" loading="lazy">
            </button>
        </div>
        <!-- <div class="b"> -->
        <div class="cards dgrid"></div>
        <!-- </div> -->

    </main>

    <footer>
        <section class="about">
            <div class="address">
                <h4>Come Play With Us</h4>
                <p> 123 ABC Street</p>
                <p> Candy Land, USA 77777</p>
                <a href="back.html">
                    Map</a>
            </div>
            <div class="contact">
                <h4>Shuffle The Cards</h4>
                <p> CandyLand@Hasbro.com</p>
                <p> 867-5309</p>
            </div>
        </section>
        <section class="location">
            <iframe class="location-container"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5946.476042688206!2d-71.42199920836244!3d41.82317252136758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e44512621633ef%3A0x3af1f465d39ce7ea!2sHasbro!5e0!3m2!1sen!2sus!4v1674532310731!5m2!1sen!2sus"
                width="100" height="100" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Map"></iframe>
        </section>
        <section class="end">
            <span id="copyright">
            </span>
            CandyLife&copy; <br>
            <p>Samantha Sortomme WDD 230 Project</p>

            <img src="images/lollypop.webp" class="logo" alt="logo"> <br>
            <a class="contact" href="contact.html">&hearts;Contact Us&hearts;</a>
            <br>
            Last Modified on <span id="lastModified">&nbsp;</span>

        </section>
    </footer>

    <script src="js/directory.js"></script>
</body>
